---
name: bosh-bootstrap-qingcloud

network:
  type: dynamic

env:
  bosh:
    password: $6$salt$password

cloud:
  plugin: hwcloud
  properties:
    hwcloud:
      url: foo-url
      access_key_id: foo-key
      key:foo-secret
      signature_method: HmacSHA256
      signature_nonce: 1000
      signature_version: 1
      version: 1
      region_name: foo-region
      availability_zone: foo-zone
      default_key_name: foo-key
      default_security_groups: ["quick-start-1"]
      private_key: spec/assets/fake-private.key
    registry:
      endpoint: http://admin:admin@10.176.194.184:25695
      user: admin
      password: admin
